<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Panel de Administración</title>
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar incluido desde el servidor -->
        <main class="main-content">
            <div class="page-header">
                <h1>Configuración</h1>
                <p>Configura las preferencias del sistema</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Configuración General</h2>
                </div>
                
                <form class="form">
                    <div class="form-group">
                        <label for="siteName">Nombre del Sitio</label>
                        <input type="text" id="siteName" name="siteName" value="Arreglos Victoria">
                    </div>
                    
                    <div class="form-group">
                        <label for="siteEmail">Email de Contacto</label>
                        <input type="email" id="siteEmail" name="siteEmail" value="info@arreglosvictoria.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="sitePhone">Teléfono de Contacto</label>
                        <input type="text" id="sitePhone" name="sitePhone" value="(123) 456-7890">
                    </div>
                    
                    <div class="form-group">
                        <label for="siteAddress">Dirección</label>
                        <input type="text" id="siteAddress" name="siteAddress" value="Calle Principal 123, Ciudad">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Configuración de Notificaciones</h2>
                </div>
                
                <form class="form">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="emailNotifications" checked>
                            <span>Notificaciones por Email</span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="orderNotifications" checked>
                            <span>Notificaciones de Nuevos Pedidos</span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="reviewNotifications">
                            <span>Notificaciones de Nuevas Reseñas</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </main>
    </div>
    
    <script src="/js/admin.js"></script>
</body>
</html>
