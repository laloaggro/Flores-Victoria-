<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Enviados - Panel de Administración</title>
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar incluido desde el servidor -->
        <main class="main-content">
            <div class="page-header">
                <h1>Pedidos Enviados</h1>
                <p>Pedidos que han sido enviados a los clientes</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Lista de Pedidos Enviados</h2>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>ID Pedido</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Fecha de Envío</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1003</td>
                            <td>Juan Pérez</td>
                            <td>2025-09-16</td>
                            <td>$18.500</td>
                            <td>2025-09-17</td>
                            <td>
                                <button class="btn btn-sm btn-secondary">Ver</button>
                                <button class="btn btn-sm btn-success">Completar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="/js/admin.js"></script>
</body>
</html>
