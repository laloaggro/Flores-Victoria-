<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pedidos - Arreglos Victoria Florería</title>
    <meta name="description" content="Panel de administración de Arreglos Victoria">
    
    <!-- PWA -->
    <link rel="icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2d5016">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fuentes y estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    
    <!-- Estilos principales -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin-nav.css">
    
    <style>
        .admin-content-wrapper {
            min-height: calc(100vh - 80px);
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.05) 0%, rgba(74, 124, 44, 0.05) 100%);
            padding: 2rem 0;
        }
        
        .admin-page-header {
            margin-bottom: 2rem;
        }
        
        .admin-page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--admin-primary);
            margin-bottom: 0.5rem;
        }
        
        .admin-page-description {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .admin-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .admin-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--admin-primary);
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--admin-primary);
        }
        
        [data-theme="dark"] .admin-content-wrapper {
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.1) 0%, rgba(74, 124, 44, 0.1) 100%);
        }
        
        [data-theme="dark"] .admin-card {
            background: var(--dark-bg-secondary);
        }
        
        [data-theme="dark"] .admin-page-title,
        [data-theme="dark"] .admin-card-title {
            color: var(--admin-secondary);
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <admin-header></admin-header>
    
    <div class="admin-content-wrapper">
        <div class="container">
            <div class="admin-page-header">
                <h1 class="admin-page-title">PAGE_Administrar Pedidos - Arreglos Victoria Florería</h1>
                <p class="admin-page-description">Administra los pedidos, actualiza estados y gestiona entregas</p>
            </div>
            
            <div class="admin-card">
                <h2 class="admin-card-title">Contenido</h2>
                <div id="adminPageContent">
                    <!-- El contenido específico de la página se carga aquí -->
                    <p class="text-muted">Cargando contenido...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/admin-nav.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        // Script específico de la página aquí
        console.log('Página Pedidos cargada');
        
        // Verificar autenticación
        const authToken = localStorage.getItem('authToken');
        const userRole = localStorage.getItem('userRole');
        
        if (!authToken || userRole !== 'admin') {
            alert('Debes iniciar sesión como administrador para acceder a esta página');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
