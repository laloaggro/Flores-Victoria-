    </text>
    <text x="280" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e0e0e0">
      GestiÃ³n
    </text>
    <text x="280" y="410" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e0e0e0">
      de Pedidos
