  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flores-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - flores-network

