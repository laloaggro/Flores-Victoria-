    container_name: flores-review-service
    ports:
      - "3004:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGODB_URI=mongodb://flores_admin:flores_mongo_password@mongodb:27017/flores_reviews?authSource=admin
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  wishlist-service:
    build:
      context: ./microservices/wishlist-service
      dockerfile: Dockerfile
    container_name: flores-wishlist-service
    ports:
      - "3005:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  user-service:
    build:
      context: ./microservices/user-service
      dockerfile: Dockerfile
    container_name: flores-user-service
    ports:
      - "3006:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgresql://flores_user:flores_password@postgres:5432/flores_db
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  contact-service:
    build:
      context: ./microservices/contact-service
      dockerfile: Dockerfile
    container_name: flores-contact-service
    ports:
      - "3007:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGODB_URI=mongodb://flores_admin:flores_mongo_password@mongodb:27017/flores_contacts?authSource=admin
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  notification-service:
    build:
      context: ./microservices/notification-service
      dockerfile: Dockerfile
    container_name: flores-notification-service
    ports:
      - "3008:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      - SMTP_HOST=${SMTP_HOST:-smtp.mailtrap.io}
      - SMTP_PORT=${SMTP_PORT:-2525}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  payment-service:
    build:
      context: ./microservices/payment-service
      dockerfile: Dockerfile
    container_name: flores-payment-service
    ports:
      - "3010:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-}
