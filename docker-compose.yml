      - PORT=8080
      - DATABASE_URL=postgresql://flores_user:flores_password@postgres:5432/flores_db
      - MONGODB_URI=mongodb://flores_admin:flores_mongo_password@mongodb:27017/flores_admin?authSource=admin
      - REDIS_HOST=valkey
