# Docker Compose para desarrollo local con Valkey
# Valkey es el fork open-source de Redis (100% compatible)

services:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ—„ï¸ BASES DE DATOS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  valkey:
    image: valkey/valkey:8-alpine
    container_name: flores-valkey
    command: >
      valkey-server 
      --appendonly yes 
      --protected-mode no 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flores-network

  postgres:
    image: postgres:16-alpine
    container_name: flores-postgres
    environment:
      POSTGRES_USER: flores_user
      POSTGRES_PASSWORD: flores_password
      POSTGRES_DB: flores_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flores_user -d flores_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flores-network

  mongodb:
    image: mongo:7
    container_name: flores-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: flores_admin
      MONGO_INITDB_ROOT_PASSWORD: flores_mongo_password
    ports:
      - "27018:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flores-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸšª API GATEWAY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-gateway-v2
    container_name: flores-api-gateway
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ” MICROSERVICIOS
