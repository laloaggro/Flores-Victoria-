    container_name: flores-cart-service
    ports:
      - "3002:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - flores-network

  order-service:
    build:
      context: ./microservices/order-service
      dockerfile: Dockerfile
    container_name: flores-order-service
    ports:
      - "3003:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGODB_URI=mongodb://flores_admin:flores_mongo_password@mongodb:27017/flores_orders?authSource=admin
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      valkey:
        condition: service_healthy
