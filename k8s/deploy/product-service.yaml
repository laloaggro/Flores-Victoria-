apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: flores-victoria
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: flores-victoria--product-service
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: flores-victoria-config
            - secretRef:
                name: flores-victoria-secrets
          env:
            - name: PORT
              value: "3002"
            - name: MONGO_URI
              value: "mongodb://mongodb:27017/floresvictoria"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: flores-victoria
  labels:
    app: product-service
spec:
  ports:
    - port: 3002
      targetPort: 3002
  selector:
    app: product-service