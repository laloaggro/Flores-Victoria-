apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: flores-victoria
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: flores-victoria--api-gateway
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: flores-victoria-config
            - secretRef:
                name: flores-victoria-secrets
          env:
            - name: PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: flores-victoria
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: api-gateway