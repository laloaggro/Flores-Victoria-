apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: flores-victoria
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: flores-victoria--user-service
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: flores-victoria-config
            - secretRef:
                name: flores-victoria-secrets
          env:
            - name: PORT
              value: "3003"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "floresvictoria"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flores-victoria-secrets
                  key: db_password
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: flores-victoria
  labels:
    app: user-service
spec:
  ports:
    - port: 3003
      targetPort: 3003
  selector:
    app: user-service