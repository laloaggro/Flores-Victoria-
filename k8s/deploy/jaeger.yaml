apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: flores-victoria
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
            - containerPort: 14268
              protocol: TCP
            - containerPort: 14250
              protocol: TCP
            - containerPort: 9411
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: flores-victoria
  labels:
    app: jaeger
spec:
  ports:
    - name: zipkin
      port: 9411
      targetPort: 9411
    - name: ui
      port: 16686
      targetPort: 16686
    - name: collector
      port: 14268
      targetPort: 14268
    - name: agent
      port: 5778
      targetPort: 5778
    - name: udp-compact
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: udp-binary
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: udp-tchannel
      port: 5775
      targetPort: 5775
      protocol: UDP
  selector:
    app: jaeger