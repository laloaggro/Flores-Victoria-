---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: flores-victoria
  labels:
    app: notification-service
spec:
  ports:
    - port: 3009
      targetPort: 3009
  selector:
    app: notification-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: flores-victoria
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: floresvictoria/notification-service:latest
          ports:
            - containerPort: 3009
          env:
            - name: PORT
              value: "3009"
            - name: RABBITMQ_HOST
              value: "amqp://rabbitmq:5672"
            - name: EMAIL_HOST
              value: "smtp.gmail.com"
            - name: EMAIL_PORT
              value: "587"
            - name: EMAIL_SECURE
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3009
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3009
            initialDelaySeconds: 5
            periodSeconds: 5