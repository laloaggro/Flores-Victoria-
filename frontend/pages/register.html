        .form-input-icon {

        .form-input {
            width: 100%;

        .form-error.show {

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 0.5rem;

        .password-strength {

            height: 4px;

            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #dc3545;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffc107;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }

        .password-requirements {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: #f8f9fa;

        }

        .password-requirements ul {
            margin: 0.5rem 0 0;

        .password-requirements li {
            padding: 0.25rem 0;

        }

        .password-requirements li.valid {
            color: #28a745;
        }

        .password-requirements li::before {
            content: '‚óã';
            margin-right: 0.5rem;
        }

        .password-requirements li.valid::before {

        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #C2185B 0%, #8E1544 100%);

            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 1rem;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(194, 24, 91, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            gap: 1rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            border-color: #C2185B;

        }

        .btn-social i {

        }

        .btn-google i {

        .btn-facebook i {

        }

        .auth-footer {
            text-align: center;
            padding: 1.5rem 2rem 2.5rem;
            color: #666;

        }

        .auth-footer a {
            color: #C2185B;

            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .auth-footer a:hover {

        }

        .alert {
            padding: 0.875rem 1rem;

        }

        .alert.show {

        .alert-error {

        }

        .alert-success {

        .terms-checkbox {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #C2185B;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .auth-container {
                border-radius: 0;
                min-height: 100vh;
            }

            .auth-header {
                padding: 2rem 1.5rem 1.5rem;
            }

            .auth-body {
                padding: 2rem 1.5rem;
            }
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <button class="back-button" onclick="window.location.href='/index.html'">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <div class="auth-logo">üå∏</div>
                <h1 class="auth-title">Crear Cuenta</h1>
                <p class="auth-subtitle">√önete a la familia Flores Victoria</p>
            </div>

            <div class="auth-body">
                <div id="alert" class="alert"></div>

                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="form-label">
                            Nombre Completo <span class="required">*</span>
                        </label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-user form-input-icon"></i>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Tu nombre completo"
                                autocomplete="name"
                                required
                                minlength="2"
                            >
                        </div>
                        <div class="form-error" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            Correo Electr√≥nico <span class="required">*</span>
                        </label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-envelope form-input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="tu@email.com"
                                autocomplete="email"
                                required
                            >
                        </div>
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            Contrase√±a <span class="required">*</span>
                        </label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-lock form-input-icon"></i>
                            <input 
                                type="password" 
                                id="password"

                                class="form-input" 
                                placeholder="M√≠nimo 6 caracteres"

                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>

                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrength"></div>
                        </div>
                        <div class="password-requirements">
                            <strong>Tu contrase√±a debe tener:</strong>
                            <ul id="passwordReqs">
                                <li id="req-length">Al menos 6 caracteres</li>
                                <li id="req-letter">Al menos una letra</li>
                                <li id="req-number">Al menos un n√∫mero</li>
                            </ul>
                        </div>
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm" class="form-label">
                            Confirmar Contrase√±a <span class="required">*</span>
                        </label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-lock form-input-icon"></i>
                            <input 
                                type="password" 
                                id="passwordConfirm" 
                                name="passwordConfirm" 
                                class="form-input" 
                                placeholder="Repite tu contrase√±a"
                                autocomplete="new-password"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePasswordConfirm">
                                <i class="fas fa-eye"></i>

                <div class="divider">

                <div class="social-login">
                    <button class="btn-social btn-google" onclick="registerWithGoogle()">
                        <i class="fab fa-google"></i>
                        Continuar con Google
                    </button>

                        <i class="fab fa-facebook-f"></i>

            <div class="auth-footer">
                ¬øYa tienes una cuenta? <a href="/pages/login.html">Inicia sesi√≥n aqu√≠</a>
            </div>

    <script src="/js/utils/auth.js?v=1.1"></script>

    <script>
        // Password toggle
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                
                const icon = toggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('togglePasswordConfirm', 'passwordConfirm');

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            // Check requirements
            const hasLength = password.length >= 6;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            // Update requirements list
            document.getElementById('req-length').classList.toggle('valid', hasLength);
            document.getElementById('req-letter').classList.toggle('valid', hasLetter);
            document.getElementById('req-number').classList.toggle('valid', hasNumber);

            // Calculate strength
            if (hasLength) strength++;
            if (hasLetter) strength++;
            if (hasNumber) strength++;

            // Update strength bar
            passwordStrength.className = 'password-strength-bar';
            if (strength === 1) passwordStrength.classList.add('weak');
            else if (strength === 2) passwordStrength.classList.add('medium');
            else if (strength === 3) passwordStrength.classList.add('strong');
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Name
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (name.value.trim().length < 2) {
                nameError.textContent = 'El nombre debe tener al menos 2 caracteres';
                nameError.classList.add('show');
                name.classList.add('error');
                isValid = false;
            } else {
                nameError.classList.remove('show');
                name.classList.remove('error');
            }

            // Email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Por favor ingresa un email v√°lido';
                emailError.classList.add('show');
                email.classList.add('error');
                isValid = false;
            } else {
                emailError.classList.remove('show');
                email.classList.remove('error');
            }

            // Password
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const hasLength = password.value.length >= 6;
            const hasLetter = /[a-zA-Z]/.test(password.value);
            const hasNumber = /[0-9]/.test(password.value);
            
            if (!hasLength || !hasLetter || !hasNumber) {
                passwordError.textContent = 'La contrase√±a no cumple con los requisitos';
                passwordError.classList.add('show');
                password.classList.add('error');
                isValid = false;
            } else {
                passwordError.classList.remove('show');
                password.classList.remove('error');
            }

            // Password confirmation
            const passwordConfirm = document.getElementById('passwordConfirm');
            const passwordConfirmError = document.getElementById('passwordConfirmError');
            if (password.value !== passwordConfirm.value) {
                passwordConfirmError.textContent = 'Las contrase√±as no coinciden';
                passwordConfirmError.classList.add('show');
                passwordConfirm.classList.add('error');
                isValid = false;
            } else {
                passwordConfirmError.classList.remove('show');
                passwordConfirm.classList.remove('error');
            }

            // Terms
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                showAlert('error', 'Debes aceptar los t√©rminos y condiciones');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const alert = document.getElementById('alert');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate
            if (!validateForm()) {
                return;
            }
            
            // Disable button
            registerButton.disabled = true;
            registerButton.textContent = 'Creando cuenta...';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            try {
                // Register with auth service
                const result = await AuthService.register(
                    formData.name,
                    formData.email,
                    formData.password
                );
                
                if (result.success) {
                    showAlert('success', '¬°Cuenta creada exitosamente! Redirigiendo...');
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                showAlert('error', error.message || 'Error al crear cuenta. Por favor, intenta nuevamente.');
                registerButton.disabled = false;
                registerButton.textContent = 'Crear Cuenta';
            }
        });

        // Show alert
        function showAlert(type, message) {
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }
        }

        // Social registration
        function registerWithGoogle() {
            showAlert('error', 'Registro con Google estar√° disponible pr√≥ximamente.');
        }

        function registerWithFacebook() {
            showAlert('error', 'Registro con Facebook estar√° disponible pr√≥ximamente.');
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (AuthService.isAuthenticated()) {
                showAlert('success', 'Ya tienes una sesi√≥n activa. Redirigiendo...');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            }
        });
    </script>
