<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <button class="back-button" onclick="window.location.href='/index.html'">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <div class="auth-logo">üå∏</div>
                <h1 class="auth-title">Bienvenido</h1>
                <p class="auth-subtitle">Inicia sesi√≥n para continuar</p>
            </div>

            <div class="auth-body">
                <div id="alert" class="alert"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            Correo Electr√≥nico <span class="required">*</span>
                        </label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-envelope form-input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="tu@email.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            Contrase√±a <span class="required">*</span>
                        </label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-lock form-input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="form-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="/pages/forgot-password.html" class="forgot-password">
                            ¬øOlvidaste tu contrase√±a?
                        </a>
                    </div>

                    <button type="submit" class="btn-login" id="loginButton">
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div class="divider">
                    <span>o contin√∫a con</span>
                </div>

                <div class="social-login">
                    <button class="btn-social btn-google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Continuar con Google
                    </button>
                    <button class="btn-social btn-facebook" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        Continuar con Facebook
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                ¬øNo tienes una cuenta? <a href="/pages/register.html">Reg√≠strate aqu√≠</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const alert = document.getElementById('alert');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando sesi√≥n...';
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };

            try {
                // Login con el servicio de autenticaci√≥n
                const result = await AuthService.login(
                    formData.email, 
                    formData.password, 
                    formData.remember
                );
                
                if (result.success) {
                    // Show success
                    showAlert('success', '¬°Inicio de sesi√≥n exitoso! Redirigiendo...');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/index.html';
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                // Show error
                showAlert('error', error.message || 'Error al iniciar sesi√≥n. Por favor, intenta nuevamente.');
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // Show alert
        function showAlert(type, message) {
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            // Hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }
        }

        // Social login functions
        function loginWithGoogle() {
            showAlert('error', 'Login con Google estar√° disponible pr√≥ximamente.');
        }

        function loginWithFacebook() {
            showAlert('error', 'Login con Facebook estar√° disponible pr√≥ximamente.');
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (AuthService.isAuthenticated()) {
                showAlert('success', 'Ya has iniciado sesi√≥n. Redirigiendo...');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            }
        });
    </script>
