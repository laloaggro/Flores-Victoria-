<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Productos - Trabajador | Flores Victoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gesti√≥n de Productos y Stock</h1>
    <p>Administra el inventario de flores y arreglos, actualiza stock y consulta productos.</p>
    <section id="products-list">
    </section>
    <section id="stock-update">
      <h2>Actualizar Stock</h2>
      <form id="update-stock-form">
        <label for="product-id">ID Producto:</label>
        <input type="number" id="product-id" name="product-id" required>
        <label for="new-stock">Nuevo Stock:</label>
        <input type="number" id="new-stock" name="new-stock" required>
        <button type="submit">Actualizar</button>
      </form>
      <div id="update-result"></div>
    </section>
  </div>
  <script>
    // Cargar productos
    fetch('/api/products')
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('products-list');
        list.innerHTML = '<h2>Productos</h2>' + products.map(p => `
          <div class="product-item">
            <strong>${p.name}</strong> (ID: ${p.id})<br>
            <span>Stock: ${p.stock}</span><br>
            <span>Precio: $${p.price}</span>
          </div>
        `).join('');
      });

    // Actualizar stock
    document.getElementById('update-stock-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('product-id').value;
      const stock = document.getElementById('new-stock').value;
      fetch(`/api/products/${id}/stock`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stock })
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById('update-result').textContent = result.message || 'Stock actualizado';
      });
    });
  </script>
</body>
</html>
