server {
    listen 5173;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos desde assets/
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # Redirigir rutas antiguas /assets/js/ ya está cubierto arriba
    # location /assets/js/ {
    #     rewrite ^/assets/js/(.*) /js/$1 permanent;
    # }

    # Servir archivos JS desde /js/
    location /js/ {
        alias /usr/share/nginx/html/js/;
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Habilitar accesos cortos /dev/... que correspondan a /pages/dev/...
    location ^~ /dev/ {
        # Intenta servir tal cual, luego intenta con prefijo /pages, si no, SPA fallback
        try_files $uri $uri/ /pages$uri /index.html;
    }

    location /pages/ {
        try_files $uri $uri/ $uri.html /index.html;
    }

    location /api/ {
        proxy_pass http://api-gateway:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}