server {
    listen 5173;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos desde assets/
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # Redirigir rutas antiguas /assets/js/ ya está cubierto arriba
    # location /assets/js/ {
    #     rewrite ^/assets/js/(.*) /js/$1 permanent;
    # }

    # Servir archivos JS desde /js/
    location /js/ {
        alias /usr/share/nginx/html/js/;
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Habilitar accesos cortos /dev/... que correspondan a /pages/dev/...
    location ^~ /dev/ {
        # Intenta servir tal cual, luego intenta con prefijo /pages, si no, SPA fallback
        try_files $uri $uri/ /pages$uri /index.html;
    }

    location /pages/ {
        try_files $uri $uri/ $uri.html /index.html;
    }

    location /api/ {
        proxy_pass http://api-gateway:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }

    # ===================================
    # PERFORMANCE OPTIMIZATION
    # ===================================

    # Gzip compression - Level 6 for balance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_proxied any;
    gzip_disable "msie6";

    # Brotli compression (requires nginx brotli module)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # Cache headers for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - short cache with revalidation
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content-Security-Policy (ajustar según necesidades)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
}