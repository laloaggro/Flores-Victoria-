<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Integraciones - Flores Victoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/global-search.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d5016;
            margin-bottom: 2rem;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .test-section h2 {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .test-btn {
            background: #2d5016;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .test-btn:hover {
            background: #1f3810;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            font-size: 0.875rem;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.pending { background: #fff3cd; color: #856404; }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #2d5016;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de Integraciones</h1>
        
        <div class="test-section">
            <h2>1. Sistema de Accesibilidad</h2>
            <button class="test-btn" onclick="testAccessibility()">
                <i class="fas fa-universal-access"></i> Probar Accesibilidad
            </button>
            <span id="a11y-status" class="status pending">Pendiente</span>
            <div id="a11y-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>2. B√∫squeda Global</h2>
            <button class="test-btn" onclick="toggleSearch()">
                <i class="fas fa-search"></i> Abrir B√∫squeda (Ctrl+K)
            </button>
            <span id="search-status" class="status pending">Pendiente</span>
            <div id="search-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>3. Validaci√≥n de Formularios</h2>
            <form data-validate id="testForm" onsubmit="return false;">
                <input type="email" name="email" required placeholder="test@email.com">
                <button type="submit" class="test-btn">
                    <i class="fas fa-check"></i> Validar Email
                </button>
            </form>
            <span id="form-status" class="status pending">Pendiente</span>
            <div id="form-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>4. Schema JSON-LD</h2>
            <button class="test-btn" onclick="testSchemas()">
                <i class="fas fa-code"></i> Verificar Schemas
            </button>
            <span id="schema-status" class="status pending">Pendiente</span>
            <div id="schema-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>Resumen</h2>
            <div id="summary"></div>
        </div>
    </div>

    
    <script>
        let testResults = {
            accessibility: false,
            search: false,
            form: false,
            schema: false
        };
        
        function testAccessibility() {
            const status = document.getElementById('a11y-status');
            const result = document.getElementById('a11y-result');
            
            try {
                // Check if skip link exists
                const skipLink = document.querySelector('.skip-link');
                const hasAccessibility = skipLink !== null;
                
                if (hasAccessibility) {
                    status.className = 'status success';
                    status.textContent = '‚úì OK';
                    result.innerHTML = '<strong>‚úì Sistema de accesibilidad cargado</strong><br>Skip link detectado. Presiona S para probar.';
                    testResults.accessibility = true;
                } else {
                    status.className = 'status error';
                    status.textContent = '‚úó Error';
                    result.innerHTML = '<strong>‚úó No se detect√≥ el sistema</strong><br>Verifica que accessibility.js est√© cargado.';
                }
                result.style.display = 'block';
            } catch (e) {
                status.className = 'status error';
                status.textContent = '‚úó Error';
                result.innerHTML = `<strong>‚úó Error:</strong> ${e.message}`;
                result.style.display = 'block';
            }
            updateSummary();
        }
        
        function testSchemas() {
            const status = document.getElementById('schema-status');
            const result = document.getElementById('schema-result');
            
            try {
                const schemas = document.querySelectorAll('script[type="application/ld+json"]');
                
                if (schemas.length > 0) {
                    status.className = 'status success';
                    status.textContent = '‚úì OK';
                    result.innerHTML = `<strong>‚úì ${schemas.length} schemas encontrados</strong><br>Los schemas JSON-LD est√°n presentes en el HEAD.`;
                    testResults.schema = true;
                } else {
                    status.className = 'status error';
                    status.textContent = '‚úó Error';
                    result.innerHTML = '<strong>‚úó No se encontraron schemas</strong><br>Verifica que est√©n incluidos en el HEAD.';
                }
                result.style.display = 'block';
            } catch (e) {
                status.className = 'status error';
                status.textContent = '‚úó Error';
                result.innerHTML = `<strong>‚úó Error:</strong> ${e.message}`;
                result.style.display = 'block';
            }
            updateSummary();
        }
        
        // Detect search overlay
        setTimeout(() => {
            const overlay = document.getElementById('search-overlay');
            const searchStatus = document.getElementById('search-status');
            const searchResult = document.getElementById('search-result');
            
            if (overlay) {
                searchStatus.className = 'status success';
                searchStatus.textContent = '‚úì OK';
                searchResult.innerHTML = '<strong>‚úì B√∫squeda global lista</strong><br>Presiona Ctrl+K o haz clic en el bot√≥n para probar.';
                testResults.search = true;
            } else {
                searchStatus.className = 'status error';
                searchStatus.textContent = '‚úó Error';
                searchResult.innerHTML = '<strong>‚úó No se detect√≥ el overlay</strong><br>Verifica que global-search.js est√© cargado.';
            }
            searchResult.style.display = 'block';
            updateSummary();
        }, 1000);
        
        // Detect form validation
        setTimeout(() => {
            const form = document.getElementById('testForm');
            const formStatus = document.getElementById('form-status');
            const formResult = document.getElementById('form-result');
            
            if (typeof FormValidator !== 'undefined') {
                formStatus.className = 'status success';
                formStatus.textContent = '‚úì OK';
                formResult.innerHTML = '<strong>‚úì Sistema de validaci√≥n cargado</strong><br>Intenta enviar el formulario con un email inv√°lido para probar.';
                testResults.form = true;
            } else {
                formStatus.className = 'status error';
                formStatus.textContent = '‚úó Error';
                formResult.innerHTML = '<strong>‚úó FormValidator no encontrado</strong><br>Verifica que form-validation.js est√© cargado.';
            }
            formResult.style.display = 'block';
            updateSummary();
        }, 1000);
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const total = Object.keys(testResults).length;
            const passed = Object.values(testResults).filter(v => v === true).length;
            
            summary.innerHTML = `
                <h3>Resultados: ${passed}/${total} tests pasados</h3>
                <p>
                    ${passed === total 
                        ? 'üéâ <strong>¬°Todas las integraciones funcionan correctamente!</strong>' 
                        : '‚ö†Ô∏è Algunas integraciones requieren atenci√≥n.'}
                </p>
            `;
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAccessibility();
                testSchemas();
            }, 1500);
        });
    </script>
</body>
</html>
