server {
    listen 80;
    listen [::]:80;
    server_name flores-victoria.com www.flores-victoria.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flores-victoria.com www.flores-victoria.com;
    
    root /var/www/flores-victoria/frontend;
    index index.html;
    charset utf-8;
    
    # ========================================
    # GZIP COMPRESSION (Impacto: +15-20 puntos)
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    # ========================================
    # CACHING (Impacto: +10-15 puntos)
    # ========================================
    
    # ImÃ¡genes - 1 aÃ±o
    location ~* \.(jpg|jpeg|png|gif|svg|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # CSS y JavaScript - 1 mes
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Service Worker - Sin cache
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # ========================================
    # SECURITY HEADERS
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ========================================
    # ROUTING
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
