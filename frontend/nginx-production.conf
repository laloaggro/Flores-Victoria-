# ========================================
# 游 NGINX PRODUCTION CONFIGURATION
# Arreglos Victoria
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name arreglosvictoria.com www.arreglosvictoria.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name arreglosvictoria.com www.arreglosvictoria.com;
    
    root /var/www/html;
    index index.html;
    charset utf-8;
    
    # ========================================
    # GZIP COMPRESSION (Impacto: +15-20 puntos)
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    # ========================================
    # CACHING (Impacto: +10-15 puntos)
    # ========================================
    
    # Assets del build de Vite (con hash en nombre) - 1 a침o
    location ~* ^/assets/.+\.(css|js|jpg|jpeg|png|gif|svg|webp|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Im치genes - 1 a침o
    location ~* \.(jpg|jpeg|png|gif|svg|webp|ico|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # CSS y JavaScript sin hash - 1 hora
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }
    
    # Fuentes - 1 a침o
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # HTML - 1 hora con revalidaci칩n
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }
    
    # JSON - 5 minutos
    location ~* \.json$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }
    
    # Service Worker - Sin cache
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Favicon - evitar logs de 404
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Manifest - 1 d칤a
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # HTTP/2 Server Push para recursos cr칤ticos
    location = /pages/products.html {
        add_header Link "</assets/css/products-0e22c5be.css>; rel=preload; as=style" always;
        add_header Link "</assets/products-fbb00c58.json>; rel=preload; as=fetch; crossorigin" always;
        try_files $uri =404;
    }
    
    # ========================================
    # SECURITY HEADERS
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ========================================
    # ROUTING
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
