version: '3.8'

services:
  # Frontend - Nginx sirviendo archivos est√°ticos
  nginx:
    image: nginx:alpine
    container_name: flores-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.micro.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    mem_limit: 128m
    networks:
      - flores-network

  # Backend API Unificado - Node.js
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.micro
    container_name: flores-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/data/flores-victoria.db
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@flores-victoria.cl}
    volumes:
      - api-data:/data
    restart: unless-stopped
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flores-network

volumes:
  api-data:
    driver: local

networks:
  flores-network:
    driver: bridge
