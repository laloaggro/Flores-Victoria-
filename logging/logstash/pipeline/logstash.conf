input {
  beats {
    port => 5044
  }
}

filter {
  # Parsear logs en formato JSON
  json {
    source => "message"
    skip_on_invalid_json => true
  }
  
  # Agregar metadatos
  mutate {
    add_field => { "received_at" => "%{@timestamp}" }
  }
  
  # Parsear timestamp si estÃ¡ presente en el log
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # Enrichment de datos
  if [service] {
    mutate {
      add_tag => [ "service_%{service}" ]
    }
  }
  
  if [level] {
    mutate {
      add_tag => [ "level_%{level}" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "flores-victoria-logs-%{+YYYY.MM.dd}"
    template_name => "flores-victoria-logs"
  }
  
  # Para debugging, tambiÃ©n enviar a stdout
  stdout { 
    codec => rubydebug 
  }
}