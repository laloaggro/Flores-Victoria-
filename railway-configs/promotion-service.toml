[build]
builder = "DOCKERFILE"
dockerfilePath = "microservices/promotion-service/Dockerfile"
rootDirectory = "microservices/promotion-service"
watchPatterns = ["microservices/promotion-service/**"]

[deploy]
startCommand = "node src/server.simple.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
