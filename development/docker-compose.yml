    container_name: flores-victoria-analytics-service
    restart: unless-stopped
    ports:
      - "3011:3011"
    environment:
      - ANALYTICS_SERVICE_PORT=3011
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flores_db
      - DB_USER=flores_user
      - DB_PASSWORD=flores_password
