name: Validate Admin Panel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-admin-panel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure bash and permissions
        run: |
          chmod +x scripts/validate-admin-panel.sh || true

      - name: Run Admin Panel validator
        run: |
          bash scripts/validate-admin-panel.sh
