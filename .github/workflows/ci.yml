name: CI - Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies - Shared
        run: |
          cd shared
          npm ci
      
      - name: Lint - Shared
        run: |
          cd shared
          npm run lint --if-present || echo "No lint script found"
      
      - name: Install dependencies - Microservices
        run: |
          for service in microservices/*/; do
            if [ -f "$service/package.json" ]; then
              echo "Installing dependencies for $service"
              cd "$service"
              npm ci
              cd ../..
            fi
          done
      
      - name: Lint - Microservices
        run: |
          for service in microservices/*/; do
            if [ -f "$service/package.json" ]; then
              echo "Linting $service"
              cd "$service"
              npm run lint --if-present || echo "No lint script for $service"
              cd ../..
            fi
          done

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: flores_user
          POSTGRES_PASSWORD: flores_pass
          POSTGRES_DB: flores_victoria_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies - Shared
        run: |
          cd shared
          npm ci
      
      - name: Run tests - Shared
        run: |
          cd shared
          npm test
        env:
          NODE_ENV: test
      
      - name: Install dependencies - Microservices
        run: |
          for service in microservices/cart-service microservices/product-service microservices/auth-service microservices/user-service microservices/order-service; do
            if [ -f "$service/package.json" ]; then
              echo "Installing dependencies for $service"
              cd "$service"
              npm ci
              cd ../..
            fi
          done
      
      - name: Run tests - Microservices
        run: |
          for service in microservices/cart-service microservices/product-service microservices/auth-service microservices/user-service microservices/order-service; do
            if [ -f "$service/package.json" ]; then
              echo "Testing $service"
              cd "$service"
              npm test --if-present || echo "No tests for $service"
              cd ../..
            fi
          done
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: flores_victoria_test
          DB_USER: flores_user
          DB_PASSWORD: flores_pass
          MONGODB_URI: mongodb://admin:admin123@localhost:27017/flores_victoria_test?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_secret_key_for_ci_pipeline_only
      
      - name: Run tests with coverage
        run: npm test -- --coverage --ci
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json,./coverage/lcov.info
          flags: unittests
          name: codecov-flores-victoria
          fail_ci_if_error: false
          verbose: true
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd shared && npm ci
          for service in microservices/*/; do
            if [ -f "$service/package.json" ]; then
              cd "$service" && npm ci && cd ../..
            fi
          done
      
      - name: Run npm audit
        run: |
          echo "Auditing shared dependencies..."
          cd shared && npm audit --audit-level=moderate || true
          
          echo "Auditing microservices..."
          for service in microservices/*/; do
            if [ -f "$service/package.json" ]; then
              echo "Auditing $service"
              cd "$service" && npm audit --audit-level=moderate || true && cd ../..
            fi
          done
        continue-on-error: true
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: |
            shared/npm-audit.json
            microservices/*/npm-audit.json
