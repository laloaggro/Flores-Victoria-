name: E2E - Playwright

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: e2e-playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start dev stack (Docker Compose)
        run: |
          npm run dev:up
          echo "Waiting for frontend to be ready on :5173..."
          timeout 180 bash -c 'until curl -fsS http://localhost:5173 >/dev/null; do sleep 3; done'
          echo "Waiting for API Gateway health on :3000/health..."
          timeout 180 bash -c 'until curl -fsS http://localhost:3000/health >/dev/null; do sleep 3; done'

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Playwright raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/
          retention-days: 14

      - name: Dump Docker logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.dev.yml ps -a || true
          docker compose -f docker-compose.dev.yml logs --no-color > docker-logs.txt || true
        shell: bash

      - name: Upload Docker logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

      - name: Teardown dev stack
        if: always()
        run: npm run dev:down
