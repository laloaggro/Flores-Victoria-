name: Pre-Deploy Validation

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Ports and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Validate ports configuration
        run: |
          if npm run -q ports:validate:cli; then
            echo "Ports validation passed"
          else
            echo "Ports validation failed" && exit 1
          fi

      - name: Lint (optional)
        run: |
          npm run -q lint || echo "No lint script found, skipping"

      # Optional: run health check as smoke test only on self-hosted runners
      # - name: Health check (optional)
      #   if: ${{ runner.environment == 'self-hosted' }}
      #   run: npm run health
