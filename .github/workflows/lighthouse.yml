name: Lighthouse CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start development server
        run: |
          cd frontend
          python3 -m http.server 5173 &
          echo $! > server.pid
          sleep 5
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:5173
            http://localhost:5173/pages/products.html
            http://localhost:5173/pages/product-detail.html
            http://localhost:5173/pages/cart.html
            http://localhost:5173/pages/checkout.html
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Stop server
        if: always()
        run: |
          if [ -f frontend/server.pid ]; then
            kill $(cat frontend/server.pid) || true
            rm frontend/server.pid
          fi
