input {
  # Recibir logs vÃ­a TCP en formato JSON
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Agregar timestamp si no existe
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
  
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd HH:mm:ss" ]
    target => "@timestamp"
  }
  
  # Asegurar que existe el campo service
  if ![service] {
    mutate {
      add_field => { "service" => "unknown" }
    }
  }
  
  # Asegurar que existe el campo level
  if ![level] {
    mutate {
      add_field => { "level" => "info" }
    }
  }
}

output {
  # Enviar a Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "flores-victoria-logs-%{+YYYY.MM.dd}"
    action => "create"
  }
  
  # Debug output (comentar en producciÃ³n)
  stdout {
    codec => rubydebug
  }
}
