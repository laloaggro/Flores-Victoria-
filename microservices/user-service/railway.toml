
[build]
builder = "DOCKERFILE"
dockerfilePath = "/microservices/user-service/Dockerfile.railway"
watchPatterns = ["src/**", "package*.json", "Dockerfile.railway"]

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 300
