[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'valkey-server --appendonly yes --protected-mode no --maxmemory 256mb --maxmemory-policy allkeys-lru --port ${PORT:-6379}'"
healthcheckTimeout = 30
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
