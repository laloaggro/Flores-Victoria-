# Admin Dashboard Service - Railway Configuration
[build]
builder = "DOCKERFILE"
dockerfilePath = "microservices/admin-dashboard-service/Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 300
startCommand = "node src/server.simple.js"
