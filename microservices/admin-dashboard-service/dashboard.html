<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Flores Victoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .summary-number {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        .summary-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total { color: #667eea; }
        .healthy { color: #10b981; }
        .unhealthy { color: #ef4444; }
        .critical { color: #dc2626; }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-healthy {
            background: #d1fae5;
            color: #065f46;
        }

        .status-unhealthy {
            background: #fee2e2;
            color: #991b1b;
        }

        .critical-badge {
            background: #fef3c7;
            color: #92400e;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 10px;
        }

        .service-info {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .service-url {
            color: #667eea;
            word-break: break-all;
        }

        .response-time {
            display: inline-block;
            background: #f3f4f6;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .docs-btn {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }

        .docs-btn:hover {
            background: #0891b2;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.6);
        }

        .docs-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 50px;
        }

        .timestamp {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .auto-refresh {
            text-align: center;
            margin: 20px 0;
        }

        .auto-refresh label {
            color: white;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .auto-refresh input {
            margin-right: 8px;
            cursor: pointer;
        }

        .service-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-restart {
            background: #3b82f6;
            color: white;
        }

        .btn-restart:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #059669;
        }

        .btn-logs {
            background: #8b5cf6;
            color: white;
        }

        .btn-logs:hover:not(:disabled) {
            background: #7c3aed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.warning {
            background: #f59e0b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.confirm {
            background: #ef4444;
            color: white;
        }

        .modal-btn.cancel {
            background: #e5e7eb;
            color: #333;
        }

        /* Estilos para el modal de logs */
        .logs-modal .modal-content {
            max-width: 900px;
            max-height: 80vh;
            text-align: left;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logs-controls input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .logs-controls button {
            padding: 8px 16px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .logs-controls button:hover {
            background: #7c3aed;
        }

        .logs-container {
            background: #1e293b;
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-line {
            padding: 6px 0;
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .log-line:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #94a3b8;
            margin-right: 10px;
        }

        .log-severity {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 10px;
        }

        .log-severity.info {
            background: #3b82f6;
            color: white;
        }

        .log-severity.warn {
            background: #f59e0b;
            color: white;
        }

        .log-severity.error {
            background: #ef4444;
            color: white;
        }

        .log-message {
            color: #f1f5f9;
        }

        .logs-loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .logs-empty {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå∏ Admin Dashboard - Flores Victoria</h1>
            <p class="subtitle">Monitoreo de Microservicios en Tiempo Real</p>
            <div style="margin-top: 20px;">
                <button class="refresh-btn" onclick="loadDashboard()">üîÑ Actualizar</button>
                <a href="/v2" target="_blank" class="docs-btn">üìö Documentaci√≥n API</a>
            </div>
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    Actualizaci√≥n autom√°tica cada 30 segundos
                </label>
            </div>
        </div>

        <div id="content">
            <div class="loading">Cargando dashboard...</div>
        </div>

        <div id="notification"></div>

        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">Confirmar Acci√≥n</h3>
                <p id="modalMessage"></p>
                <div class="modal-actions">
                    <button class="modal-btn confirm" onclick="confirmAction()">Confirmar</button>
                    <button class="modal-btn cancel" onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="logsModal" class="modal logs-modal">
            <div class="modal-content">
                <div class="logs-header">
                    <h3>üìã Logs de <span id="logsServiceName"></span></h3>
                    <button class="modal-btn cancel" onclick="closeLogsModal()">‚úï Cerrar</button>
                </div>
                <div class="logs-controls">
                    <input 
                        type="text" 
                        id="logsFilter" 
                        placeholder="Filtrar logs (presiona Enter)..."
                        onkeypress="if(event.key==='Enter') filterLogs()"
                    >
                    <button onclick="filterLogs()">üîç Filtrar</button>
                    <button onclick="refreshLogs()">üîÑ Actualizar</button>
                </div>
                <div id="logsContent" class="logs-container">
                    <div class="logs-loading">Cargando logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://admin-dashboard-service-production.up.railway.app/api/dashboard';
        let autoRefreshInterval = null;
        let pendingAction = null;

        async function loadDashboard() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message" style="background: white; color: #991b1b; padding: 30px; border-radius: 10px; text-align: center;">
                        <h2>‚ùå Error al cargar el dashboard</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const { summary, services, timestamp } = data;

            const html = `
                <div class="summary">
                    <div class="summary-card">
                        <div class="summary-label">Total Servicios</div>
                        <div class="summary-number total">${summary.total}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">‚úÖ Saludables</div>
                        <div class="summary-number healthy">${summary.healthy}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">‚ö†Ô∏è Con Problemas</div>
                        <div class="summary-number unhealthy">${summary.unhealthy}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">üî• Cr√≠ticos Ca√≠dos</div>
                        <div class="summary-number critical">${summary.criticalDown}</div>
                    </div>
                </div>

                <div class="services-grid">
                    ${services.map(service => `
                        <div class="service-card">
                            <div class="service-header">
                                <div>
                                    <span class="service-name">${service.name}</span>
                                    ${service.critical ? '<span class="critical-badge">CR√çTICO</span>' : ''}
                                </div>
                                <span class="status-badge status-${service.status}">
                                    ${service.status === 'healthy' ? '‚úì' : '‚úó'} ${service.status}
                                </span>
                            </div>
                            <div class="service-info">
                                <strong>URL:</strong> <span class="service-url">${service.url}</span>
                            </div>
                            <div class="service-info">
                                <strong>Puerto:</strong> ${service.port}
                            </div>
                            ${service.status === 'healthy' ? `
                                <div class="response-time">
                                    ‚ö° Tiempo de respuesta: ${service.responseTime}ms
                                </div>
                            ` : `
                                <div class="error-message">
                                    <strong>Error:</strong> ${service.error || 'Desconocido'}<br>
                                    <strong>C√≥digo:</strong> ${service.code || 'N/A'}
                                </div>
                            `}
                            <div class="service-actions">
                                <button class="action-btn btn-logs" onclick="viewServiceLogs('${service.name}')" title="Ver logs del servicio">
                                    üìã Logs
                                </button>
                                <button class="action-btn btn-restart" onclick="controlService('${service.name}', 'restart')" title="Reiniciar servicio">
                                    üîÑ Restart
                                </button>
                                <button class="action-btn btn-stop" onclick="controlService('${service.name}', 'stop')" title="Detener servicio">
                                    ‚èπÔ∏è Stop
                                </button>
                                <button class="action-btn btn-start" onclick="controlService('${service.name}', 'start')" title="Iniciar servicio">
                                    ‚ñ∂Ô∏è Start
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="timestamp">
                    √öltima actualizaci√≥n: ${new Date(timestamp).toLocaleString('es-CL')}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                loadDashboard(); // Cargar inmediatamente
                autoRefreshInterval = setInterval(loadDashboard, 30000); // Cada 30 segundos
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Control de servicios
        function controlService(serviceName, action) {
            pendingAction = { serviceName, action };
            
            const actions = {
                restart: { title: 'üîÑ Reiniciar Servicio', message: `¬øEst√°s seguro de reiniciar "${serviceName}"?`, color: '#3b82f6' },
                stop: { title: '‚èπÔ∏è Detener Servicio', message: `¬øEst√°s seguro de detener "${serviceName}"? El servicio dejar√° de estar disponible.`, color: '#ef4444' },
                start: { title: '‚ñ∂Ô∏è Iniciar Servicio', message: `¬øIniciar el servicio "${serviceName}"?`, color: '#10b981' }
            };

            const config = actions[action];
            document.getElementById('modalTitle').textContent = config.title;
            document.getElementById('modalMessage').textContent = config.message;
            document.querySelector('.modal-btn.confirm').style.background = config.color;
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
            pendingAction = null;
        }

        async function confirmAction() {
            if (!pendingAction) return;

            const { serviceName, action } = pendingAction;
            closeModal();

            showNotification(`Ejecutando ${action} en ${serviceName}...`, 'warning');

            try {
                const encodedServiceName = encodeURIComponent(serviceName);
                const response = await fetch(
                    `${API_URL}/services/${encodedServiceName}/${action}`,
                    { method: 'POST' }
                );

                const result = await response.json();

                if (response.ok) {
                    showNotification(
                        `‚úÖ ${result.message || 'Acci√≥n completada exitosamente'}`,
                        'success'
                    );
                    
                    // Recargar dashboard despu√©s de 2 segundos
                    setTimeout(() => loadDashboard(), 2000);
                } else {
                    showNotification(
                        `‚ùå Error: ${result.message || 'No se pudo completar la acci√≥n'}`,
                        'error'
                    );
                }
            } catch (error) {
                showNotification(
                    `‚ùå Error de conexi√≥n: ${error.message}`,
                    'error'
                );
            }

            pendingAction = null;
        }

        function showNotification(message, type = 'success') {
            const notificationEl = document.getElementById('notification');
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type}`;
            notificationEl.style.display = 'block';

            setTimeout(() => {
                notificationEl.style.display = 'none';
            }, 5000);
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('confirmModal').addEventListener('click', (e) => {
            if (e.target.id === 'confirmModal') {
                closeModal();
            }
        });

        // ========== FUNCIONES PARA LOGS ==========

        let currentLogsService = null;

        async function viewServiceLogs(serviceName) {
            currentLogsService = serviceName;
            document.getElementById('logsServiceName').textContent = serviceName;
            document.getElementById('logsFilter').value = '';
            document.getElementById('logsModal').classList.add('active');
            
            await loadServiceLogs(serviceName);
        }

        async function loadServiceLogs(serviceName, filter = '') {
            const logsContent = document.getElementById('logsContent');
            logsContent.innerHTML = '<div class="logs-loading">‚è≥ Cargando logs...</div>';

            try {
                const encodedServiceName = encodeURIComponent(serviceName);
                const filterParam = filter ? `&filter=${encodeURIComponent(filter)}` : '';
                const response = await fetch(
                    `${API_URL}/services/${encodedServiceName}/logs?lines=100${filterParam}`
                );

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.logs && data.logs.length > 0) {
                    renderLogs(data.logs);
                } else {
                    logsContent.innerHTML = '<div class="logs-empty">üì≠ No hay logs disponibles</div>';
                }
            } catch (error) {
                logsContent.innerHTML = `
                    <div class="logs-empty">
                        ‚ùå Error al cargar logs<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function renderLogs(logs) {
            const logsContent = document.getElementById('logsContent');
            
            const logsHtml = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleTimeString('es-CL', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });

                return `
                    <div class="log-line">
                        <span class="log-timestamp">[${timestamp}]</span>
                        <span class="log-severity ${log.severity}">${log.severity.toUpperCase()}</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                    </div>
                `;
            }).join('');

            logsContent.innerHTML = logsHtml;
            
            // Scroll al final
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function closeLogsModal() {
            document.getElementById('logsModal').classList.remove('active');
            currentLogsService = null;
        }

        async function refreshLogs() {
            if (currentLogsService) {
                const filter = document.getElementById('logsFilter').value;
                await loadServiceLogs(currentLogsService, filter);
                showNotification('üîÑ Logs actualizados', 'success');
            }
        }

        async function filterLogs() {
            if (currentLogsService) {
                const filter = document.getElementById('logsFilter').value;
                await loadServiceLogs(currentLogsService, filter);
            }
        }

        // Cerrar modal de logs al hacer clic fuera
        document.getElementById('logsModal').addEventListener('click', (e) => {
            if (e.target.id === 'logsModal') {
                closeLogsModal();
            }
        });

        // Cargar al iniciar
        loadDashboard();
    </script>
</body>
</html>
