version: '3.8'

# ============================================
# DOCKER COMPOSE - PRODUCCIÓN
# Flores Victoria - Oracle Cloud
# ============================================
# 
# Uso:
#   docker compose -f docker-compose.production.yml up -d
#
# Requisitos:
#   - .env.production configurado
#   - Firewall: solo puertos 80, 443, 22
#   - SSL/TLS configurado (Nginx/Traefik)
#   - Backups automáticos activos
# ============================================

services:
  # ============================================
  # BASES DE DATOS
  # ============================================
  
  mongodb:
    image: mongo:7.0
    container_name: flores-victoria-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb-data:/data/db
      - ./backups/mongodb:/backups
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # NO exponer puerto en producción

  postgres:
    image: postgres:16-alpine
    container_name: flores-victoria-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # NO exponer puerto en producción

  redis:
    image: redis:6-alpine
    container_name: flores-victoria-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    # NO exponer puerto en producción

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flores-victoria-rabbitmq-prod
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    # NO exponer puerto en producción (solo management interno)

  # ============================================
  # MICROSERVICIOS
  # ============================================

  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: flores-victoria-api-gateway-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Puerto interno - acceso vía Nginx reverse proxy

  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    container_name: flores-victoria-auth-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  product-service:
    build:
      context: ./microservices/product-service
      dockerfile: Dockerfile
    container_name: flores-victoria-products-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3009
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - product-images:/app/uploads
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # REVERSE PROXY (NGINX)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: flores-victoria-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./frontend/dist:/var/www/flores-victoria:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api-gateway
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================
  # SSL/TLS (CERTBOT)
  # ============================================

  certbot:
    image: certbot/certbot
    container_name: flores-victoria-certbot-prod
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================
  # MONITOREO (OPCIONAL)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: flores-victoria-prometheus-prod
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    # NO exponer puerto - acceso interno

  grafana:
    image: grafana/grafana:latest
    container_name: flores-victoria-grafana-prod
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    # Acceso vía Nginx reverse proxy

# ============================================
# NETWORKS
# ============================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================
# VOLUMES (PERSISTENCIA)
# ============================================
volumes:
  mongodb-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/flores-victoria/data/mongodb
  
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/flores-victoria/data/postgres
  
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/flores-victoria/data/redis
  
  rabbitmq-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/flores-victoria/data/rabbitmq
  
  product-images:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/flores-victoria/data/uploads
  
  prometheus-data:
    driver: local
  
  grafana-data:
    driver: local

# ============================================
# NOTAS IMPORTANTES
# ============================================
# 
# 1. ANTES DE DEPLOY:
#    - Crear directorios: /opt/flores-victoria/data/*
#    - Configurar .env.production con secretos seguros
#    - Obtener certificados SSL con certbot
#    - Configurar firewall (solo 80, 443, 22)
#
# 2. INICIAR SERVICIOS:
#    docker compose -f docker-compose.production.yml up -d
#
# 3. VERIFICAR ESTADO:
#    docker compose -f docker-compose.production.yml ps
#    docker compose -f docker-compose.production.yml logs -f
#
# 4. BACKUPS:
#    Configurar cron jobs para backups diarios
#    Ver scripts/backup.sh
#
# 5. MONITOREO:
#    - Prometheus: http://internal-ip:9090
#    - Grafana: https://dominio.com/grafana
#
# 6. LOGS:
#    - Limitados a 10MB por archivo
#    - Máximo 3 archivos rotativos
#    - Acceso: docker compose logs <servicio>
#
# ============================================
