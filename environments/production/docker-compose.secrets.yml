version: '3.8'

# ==============================================================================
# Flores Victoria - Production with Docker Secrets
# ==============================================================================
# ConfiguraciÃ³n hardened con secretos externos (NO en .env)
# Uso:
#   1. Ejecutar: ./setup-docker-secrets.sh
#   2. Arrancar: docker compose -f docker-compose.secrets.yml up -d
# ==============================================================================

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret
  postgres_password:
    file: ./secrets/postgres_password
  mongo_root_password:
    file: ./secrets/mongo_root_password
  redis_password:
    file: ./secrets/redis_password
  session_secret:
    file: ./secrets/session_secret

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
  redis-data:

services:
  # ====================
  # DATABASES
  # ====================
  
  postgres:
    image: postgres:16-alpine
    container_name: flores-postgres
    secrets:
      - postgres_password
    environment:
      POSTGRES_USER: flores_user
      POSTGRES_DB: flores_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flores_user -d flores_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  mongo:
    image: mongo:7.0-jammy
    container_name: flores-mongo
    secrets:
      - mongo_root_password
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_root_password
      MONGO_INITDB_DATABASE: flores_victoria
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M

  redis:
    image: redis:7-alpine
    container_name: flores-redis
    secrets:
      - redis_password
    command: >
      sh -c "redis-server 
      --requirepass $$(cat /run/secrets/redis_password)
      --appendonly yes
      --appendfsync everysec
      --maxmemory 50mb
      --maxmemory-policy allkeys-lru"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # ====================
  # MICROSERVICES
  # ====================

  api-gateway:
    build:
      context: ../../microservices/api-gateway
      dockerfile: Dockerfile
    container_name: flores-api-gateway
    secrets:
      - jwt_secret
      - redis_password
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      LOG_LEVEL: warn
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  auth-service:
    build:
      context: ../../microservices/auth-service
      dockerfile: Dockerfile
    container_name: flores-auth-service
    secrets:
      - jwt_secret
      - postgres_password
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flores_user
      POSTGRES_DB: flores_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      LOG_LEVEL: warn
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 96M
        reservations:
          memory: 48M

  product-service:
    build:
      context: ../../microservices/product-service
      dockerfile: Dockerfile
    container_name: flores-product-service
    secrets:
      - mongo_root_password
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB: flores_victoria
      MONGO_USER: root
      MONGO_PASSWORD_FILE: /run/secrets/mongo_root_password
      LOG_LEVEL: warn
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 96M
        reservations:
          memory: 48M

  user-service:
    build:
      context: ../../microservices/user-service
      dockerfile: Dockerfile
    container_name: flores-user-service
    secrets:
      - postgres_password
    environment:
      NODE_ENV: production
      PORT: 3003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flores_user
      POSTGRES_DB: flores_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      LOG_LEVEL: warn
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 80M
        reservations:
          memory: 40M

  order-service:
    build:
      context: ../../microservices/order-service
      dockerfile: Dockerfile
    container_name: flores-order-service
    secrets:
      - postgres_password
    environment:
      NODE_ENV: production
      PORT: 3004
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flores_user
      POSTGRES_DB: flores_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      LOG_LEVEL: warn
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 80M
        reservations:
          memory: 40M

  cart-service:
    build:
      context: ../../microservices/cart-service
      dockerfile: Dockerfile
    container_name: flores-cart-service
    secrets:
      - redis_password
    environment:
      NODE_ENV: production
      PORT: 3005
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      LOG_LEVEL: warn
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # ====================
  # FRONTEND
  # ====================

  nginx:
    image: nginx:alpine
    container_name: flores-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
