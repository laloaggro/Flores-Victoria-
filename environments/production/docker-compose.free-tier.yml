version: '3.8'

# ============================================
# DOCKER COMPOSE - ORACLE CLOUD FREE TIER
# Flores Victoria - Always Free (1GB RAM)
# ============================================
# 
# Optimizado para:
#   - VM.Standard.E2.1.Micro (1 OCPU, 1GB RAM)
#   - L√≠mites de recursos estrictos
#   - Servicios esenciales √∫nicamente
#
# Uso:
#   docker compose -f docker-compose.free-tier.yml up -d
#
# ‚ö†Ô∏è IMPORTANTE:
#   - Solo servicios cr√≠ticos habilitados
#   - MongoDB y Redis compartidos (sin r√©plicas)
#   - L√≠mites de memoria agresivos
#   - Sin servicios de monitoreo pesados
# ============================================

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
  redis-data:

services:
  # ============================================
  # BASES DE DATOS (COMPARTIDAS)
  # ============================================
  
  postgres:
    image: postgres:15-alpine  # Alpine = m√°s liviano
    container_name: flores-postgres-free
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flores_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flores_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128m      # 128MB para PostgreSQL
          cpus: "0.25"
        reservations:
          memory: 64m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flores_user}"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mongodb:
    image: mongo:7.0-jammy
    container_name: flores-mongodb-free
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 150m      # 150MB para MongoDB
          cpus: "0.25"
        reservations:
          memory: 80m
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  redis:
    image: redis:7-alpine
    container_name: flores-redis-free
    restart: unless-stopped
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru --save ""
    volumes:
      - redis-data:/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 64m       # 64MB para Redis (cache)
          cpus: "0.1"
        reservations:
          memory: 32m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "2"

  # ============================================
  # MICROSERVICIOS ESENCIALES
  # ============================================
  
  api-gateway:
    build:
      context: ../../microservices/api-gateway
      dockerfile: Dockerfile.prod
    container_name: flores-api-gateway-free
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3009
      USER_SERVICE_URL: http://user-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      CART_SERVICE_URL: http://cart-service:3004
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - auth-service
      - product-service
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128m      # 128MB para API Gateway
          cpus: "0.3"
        reservations:
          memory: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  auth-service:
    build:
      context: ../../microservices/auth-service
      dockerfile: Dockerfile.prod
    container_name: flores-auth-free
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-flores_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flores_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 96m       # 96MB para Auth Service
          cpus: "0.2"
        reservations:
          memory: 48m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  product-service:
    build:
      context: ../../microservices/product-service
      dockerfile: Dockerfile.prod
    container_name: flores-products-free
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3009
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/flores_products?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 96m       # 96MB para Product Service
          cpus: "0.2"
        reservations:
          memory: 48m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3009/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  user-service:
    build:
      context: ../../microservices/user-service
      dockerfile: Dockerfile.prod
    container_name: flores-users-free
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-flores_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flores_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 80m       # 80MB para User Service
          cpus: "0.15"
        reservations:
          memory: 40m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  order-service:
    build:
      context: ../../microservices/order-service
      dockerfile: Dockerfile.prod
    container_name: flores-orders-free
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-flores_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flores_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 80m       # 80MB para Order Service
          cpus: "0.15"
        reservations:
          memory: 40m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  cart-service:
    build:
      context: ../../microservices/cart-service
      dockerfile: Dockerfile.prod
    container_name: flores-cart-free
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3004
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 64m       # 64MB para Cart Service
          cpus: "0.1"
        reservations:
          memory: 32m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================
  # FRONTEND (NGINX EST√ÅTICO)
  # ============================================
  
  frontend:
    image: nginx:alpine
    container_name: flores-frontend-free
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 64m       # 64MB para Nginx
          cpus: "0.1"
        reservations:
          memory: 32m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ============================================
# RESUMEN DE RECURSOS (FREE TIER)
# ============================================
#
# TOTAL ASIGNADO: ~900MB / 1024MB disponibles
#
# Bases de datos:
#   - PostgreSQL: 128MB
#   - MongoDB: 150MB
#   - Redis: 64MB
#   Subtotal: 342MB
#
# Microservicios:
#   - API Gateway: 128MB
#   - Auth: 96MB
#   - Products: 96MB
#   - Users: 80MB
#   - Orders: 80MB
#   - Cart: 64MB
#   Subtotal: 544MB
#
# Frontend:
#   - Nginx: 64MB
#   Subtotal: 64MB
#
# Buffer/Sistema: ~120MB (Docker + OS overhead)
#
# ‚ö†Ô∏è SERVICIOS DESHABILITADOS:
#   - Prometheus, Grafana (monitoreo pesado)
#   - Jaeger (tracing)
#   - RabbitMQ (mensajer√≠a)
#   - Servicios no cr√≠ticos (wishlist, review, etc.)
#
# üí° ALTERNATIVAS:
#   - Usar servicios externos gratuitos para monitoreo
#   - Logs centralizados en servicios cloud gratuitos
#   - Cachear agresivamente con Redis
# ============================================
