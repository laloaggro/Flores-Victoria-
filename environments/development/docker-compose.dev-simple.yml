# =============================================================================
# Flores Victoria - Development Environment
# =============================================================================
# SECURITY NOTE: All sensitive values are read from environment variables.
# Copy .env.example to .env and configure before running.
# NEVER commit .env files with real credentials to version control.
# =============================================================================

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./microservices/api-gateway:/app
      - ./microservices/shared:/app/shared
      - /app/node_modules
    env_file:
      - ./microservices/.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      auth-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Authentication Service
  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.auth-service
    ports:
      - "3001:3001"
    volumes:
      - ./microservices/auth-service:/app
      - ./microservices/shared:/app/shared
      - /app/node_modules
    env_file:
      - ./microservices/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-flores_db}
      - DB_USER=${POSTGRES_USER:-flores_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.product-service
    ports:
      - "3009:3009"
    volumes:
      - ./microservices/product-service:/app
      - ./microservices/shared:/app/shared
      - /app/node_modules
    env_file:
      - ./microservices/.env
    environment:
      - NODE_ENV=development
      - PORT=3009
      - DISABLE_CACHE=true
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:?MONGO_PASSWORD is required}@mongodb:27017/products_db?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3009/api/products/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./microservices/.env
    environment:
      - NODE_ENV=development

  # Admin Panel
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    ports:
      - "3021:3021"
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
    env_file:
      - ./microservices/.env
    environment:
      - NODE_ENV=development
      - PORT=3021

  # MongoDB (required by product-service)
  mongodb:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:?MONGO_PASSWORD is required}
    ports:
      - "27018:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis (required by wishlist-service, cart-service, sessions)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb-data:
    name: flores-victoria-mongodb-data
  redis-data:
    name: flores-victoria-redis-data

networks:
  default:
    name: flores-victoria_app-network
    external: true