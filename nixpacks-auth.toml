# Nixpacks configuration for AUTH-SERVICE at repository root
# Use with Railway Root Directory EMPTY

[phases.setup]
nixPkgs = ['nodejs']

[phases.install]
cmds = [
  'cd microservices/shared && npm install --production',
  'cd ../auth-service && npm ci',
  'mkdir -p node_modules/@flores-victoria',
  'cp -r ../shared node_modules/@flores-victoria/'
]

[start]
cmd = 'cd microservices/auth-service && node src/server.js'
