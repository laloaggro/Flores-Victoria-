<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen AuditorÃ­a Lighthouse - Arreglos Victoria</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2d5016;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .timestamp {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .report-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-color: #2d5016;
        }
        .report-card h3 {
            color: #2d5016;
            margin-bottom: 1rem;
        }
        .scores {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-label {
            font-size: 0.9rem;
            color: #666;
        }
        .score-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .score-good { color: #0cce6b; }
        .score-average { color: #ffa400; }
        .score-poor { color: #ff4e42; }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #2d5016;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1f3810;
        }
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .stat {
            flex: 1;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d5016;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¦ AuditorÃ­a Lighthouse</h1>
        <div class="timestamp">Generado: 22/10/2025 03:08:52</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalPages">0</div>
                <div class="stat-label">PÃ¡ginas Auditadas</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgPerf">0</div>
                <div class="stat-label">Performance Promedio</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgA11y">0</div>
                <div class="stat-label">Accesibilidad Promedio</div>
            </div>
        </div>
        
        <div class="reports-grid" id="reportsGrid">
            <!-- Los reportes se insertarÃ¡n aquÃ­ -->
        </div>
    </div>
    
    <script>
        // Esta secciÃ³n se llenarÃ¡ dinÃ¡micamente
        const reports = [{"name":"Inicio","file":"index.report.html","performance":69,"accessibility":98,"bestPractices":100,"seo":100,"pwa":0},{"name":"Productos","file":"pages-products.report.html","performance":50,"accessibility":88,"bestPractices":96,"seo":100,"pwa":0},{"name":"Detalle de Producto","file":"pages-product-detail.report.html","performance":78,"accessibility":98,"bestPractices":96,"seo":92,"pwa":0},{"name":"Carrito","file":"pages-cart.report.html","performance":68,"accessibility":95,"bestPractices":96,"seo":92,"pwa":0},{"name":"Nosotros","file":"pages-about.report.html","performance":68,"accessibility":100,"bestPractices":100,"seo":100,"pwa":0},{"name":"Contacto","file":"pages-contact.report.html","performance":81,"accessibility":93,"bestPractices":100,"seo":100,"pwa":0},{"name":"Lista de Deseos","file":"pages-wishlist.report.html","performance":86,"accessibility":98,"bestPractices":96,"seo":92,"pwa":0}];
        
        const grid = document.getElementById('reportsGrid');
        let totalPerf = 0;
        let totalA11y = 0;
        
        reports.forEach((report, index) => {
            totalPerf += report.performance;
            totalA11y += report.accessibility;
            
            const card = document.createElement('div');
            card.className = 'report-card';
            card.innerHTML = `
                <h3>${report.name}</h3>
                <div class="scores">
                    ${createScoreRow('Performance', report.performance)}
                    ${createScoreRow('Accessibility', report.accessibility)}
                    ${createScoreRow('Best Practices', report.bestPractices)}
                    ${createScoreRow('SEO', report.seo)}
                    ${createScoreRow('PWA', report.pwa)}
                </div>
                <a href="${report.file}" class="btn" target="_blank">Ver Reporte Completo â†’</a>
            `;
            grid.appendChild(card);
        });
        
        // Actualizar estadÃ­sticas
        document.getElementById('totalPages').textContent = reports.length;
        document.getElementById('avgPerf').textContent = Math.round(totalPerf / reports.length);
        document.getElementById('avgA11y').textContent = Math.round(totalA11y / reports.length);
        
        function createScoreRow(label, score) {
            const scoreClass = score >= 90 ? 'score-good' : score >= 50 ? 'score-average' : 'score-poor';
            return `
                <div class="score-row">
                    <span class="score-label">${label}:</span>
                    <span class="score-value ${scoreClass}">${score}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
