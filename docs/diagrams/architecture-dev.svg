<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="700" viewBox="0 0 1100 700">
  <style>
    .title { font: 700 24px sans-serif; }
    .subtitle { font: 600 18px sans-serif; fill: #333; }
    .box { fill: #f7fafc; stroke: #2b6cb0; stroke-width: 2; rx: 8; }
    .box-green { fill: #f0fff4; stroke: #2f855a; }
    .box-orange { fill: #fffaf0; stroke: #c05621; }
    .label { font: 600 14px sans-serif; fill: #1a202c; }
    .muted { font: 12px sans-serif; fill: #4a5568; }
    .arrow { stroke: #4a5568; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4a5568" />
    </marker>
  </defs>

  <text x="550" y="40" text-anchor="middle" class="title">Arquitectura en Desarrollo (Dev)</text>
  <text x="550" y="70" text-anchor="middle" class="muted">Stack ligero para iteración rápida</text>

  <!-- Clientes -->
  <rect x="70" y="120" width="300" height="100" class="box-green" />
  <text x="220" y="150" text-anchor="middle" class="subtitle">Frontend (Vite)</text>
  <text x="220" y="175" text-anchor="middle" class="muted">http://localhost:5173</text>
  <text x="220" y="195" text-anchor="middle" class="muted">HTML/JS desde frontend/public</text>

  <rect x="70" y="250" width="300" height="100" class="box-green" />
  <text x="220" y="280" text-anchor="middle" class="subtitle">Admin Panel</text>
  <text x="220" y="305" text-anchor="middle" class="muted">http://localhost:3010</text>

  <!-- API Gateway -->
  <rect x="430" y="180" width="250" height="120" class="box" />
  <text x="555" y="215" text-anchor="middle" class="subtitle">API Gateway</text>
  <text x="555" y="240" text-anchor="middle" class="muted">http://localhost:3000</text>
  <text x="555" y="262" text-anchor="middle" class="muted">Rutas: /api/auth/*, /api/products/*</text>

  <!-- Servicios -->
  <rect x="760" y="120" width="270" height="100" class="box-orange" />
  <text x="895" y="152" text-anchor="middle" class="subtitle">Auth Service</text>
  <text x="895" y="177" text-anchor="middle" class="muted">http://localhost:3001</text>
  <text x="895" y="197" text-anchor="middle" class="muted">/api/auth/*, /api/auth/health</text>

  <rect x="760" y="260" width="270" height="100" class="box-orange" />
  <text x="895" y="292" text-anchor="middle" class="subtitle">Product Service</text>
  <text x="895" y="317" text-anchor="middle" class="muted">http://localhost:3009</text>
  <text x="895" y="337" text-anchor="middle" class="muted">/health, /api/products/*</text>

  <!-- Arrows from clients to gateway -->
  <line x1="370" y1="170" x2="430" y2="210" class="arrow" />
  <line x1="370" y1="300" x2="430" y2="240" class="arrow" />

  <!-- Arrows from gateway to services -->
  <line x1="680" y1="220" x2="760" y2="170" class="arrow" />
  <line x1="680" y1="260" x2="760" y2="310" class="arrow" />

  <!-- Notas -->
  <text x="555" y="360" text-anchor="middle" class="muted">Sin bases de datos en dev (mock o dependencias mínimas)</text>
</svg>
