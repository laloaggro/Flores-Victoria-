apiVersion: 1

contactPoints:
  # Email Notification Channel
  - orgId: 1
    name: email-alerts
    receivers:
      - uid: email-contact
        type: email
        settings:
          addresses: admin@flores-victoria.com
          singleEmail: false
        disableResolveMessage: false

  # Webhook Notification Channel
  - orgId: 1
    name: webhook-alerts
    receivers:
      - uid: webhook-contact
        type: webhook
        settings:
          url: http://api-gateway:3000/api/alerts/webhook
          httpMethod: POST
          maxAlerts: 0
        disableResolveMessage: false

policies:
  - orgId: 1
    receiver: email-alerts
    group_by:
      - alertname
      - service
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      # Critical alerts go to webhook
      - receiver: webhook-alerts
        continue: true
        matchers:
          - severity = critical
        group_wait: 10s
        repeat_interval: 1h

      # Warning alerts to webhook
      - receiver: webhook-alerts
        continue: false
        matchers:
          - severity = warning
