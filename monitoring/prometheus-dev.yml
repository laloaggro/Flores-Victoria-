global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'flores-victoria-dev'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ai-service'
    static_configs:
      - targets: ['172.17.0.1:3013']
    metrics_path: '/metrics'

  - job_name: 'order-service'
    static_configs:
      - targets: ['172.17.0.1:3004']
    metrics_path: '/metrics'

  - job_name: 'admin-panel'
    static_configs:
      - targets: ['172.17.0.1:3021']
    metrics_path: '/metrics'

  - job_name: 'notification-service'
    static_configs:
      - targets: ['172.17.0.1:3016']
    metrics_path: '/metrics'
