global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flores-victoria'
    environment: 'production'

# Reglas de alertas
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Configuración de scraping
scrape_configs:
  # ═══════════════════════════════════════════════════════════════
  # PROMETHEUS SELF-MONITORING
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'

  # ═══════════════════════════════════════════════════════════════
  # NODE EXPORTER - System Metrics (CPU, RAM, Disk, Network)
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'infrastructure'

  # ═══════════════════════════════════════════════════════════════
  # MONGODB EXPORTER - Database Metrics
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'database'

  # ═══════════════════════════════════════════════════════════════
  # APPLICATION SERVICES
  # ═══════════════════════════════════════════════════════════════
  
  # API Gateway (puerto 3000)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'backend'
          tier: 'gateway'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Auth Service (puerto 3001)
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
        labels:
          service: 'backend'
          tier: 'auth'
    metrics_path: '/metrics'

  # Product Service (puerto 3002)
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:3002']
        labels:
          service: 'backend'
          tier: 'core'
    metrics_path: '/metrics'

  # User Service (puerto 3003)
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3003']
        labels:
          service: 'backend'
          tier: 'core'
    metrics_path: '/metrics'

  # Order Service (puerto 3004)
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3004']
        labels:
          service: 'backend'
          tier: 'core'
    metrics_path: '/metrics'

  # Payment Service (puerto 3005)
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3005']
        labels:
          service: 'backend'
          tier: 'payment'
    metrics_path: '/metrics'

  # Wishlist Service (puerto 3006)
  - job_name: 'wishlist-service'
    static_configs:
      - targets: ['wishlist-service:3006']
        labels:
          service: 'backend'
          tier: 'user'
    metrics_path: '/metrics'

  # Review Service (puerto 3007)
  - job_name: 'review-service'
    static_configs:
      - targets: ['review-service:3007']
        labels:
          service: 'backend'
          tier: 'user'
    metrics_path: '/metrics'

  # Contact Service (puerto 3008)
  - job_name: 'contact-service'
    static_configs:
      - targets: ['contact-service:3008']
        labels:
          service: 'backend'
