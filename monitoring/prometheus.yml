    static_configs:
      - targets: ['172.17.0.1:3013']
        labels:
          service: 'backend'
          tier: 'ai'
    metrics_path: '/health'

  # Admin Panel (puerto 3024)
  - job_name: 'admin-panel'
    static_configs:
      - targets: ['172.17.0.1:3024']
        labels:
          service: 'frontend'
          tier: 'admin'
    metrics_path: '/health'

  # Frontend (puerto 5173)
  - job_name: 'frontend'
    static_configs:
      - targets: ['172.17.0.1:5173']
        labels:
          service: 'frontend'
          tier: 'customer'
    metrics_path: '/health.html'
    scrape_interval: 30s