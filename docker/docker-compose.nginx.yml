# Docker Compose para testing del frontend con Nginx optimizado
# Simula entorno de producción con compresión Gzip/Brotli

version: '3.8'

services:
  frontend-nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: flores-victoria-frontend-nginx
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      # Para desarrollo: montar dist para ver cambios sin rebuild
      - ../frontend/dist:/var/www/flores-victoria/frontend/dist:ro
      # Logs
      - nginx-logs:/var/log/nginx
    networks:
      - flores-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway (opcional, para testing completo)
  api-gateway:
    image: node:20-alpine
    container_name: flores-victoria-api-dev
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ../microservices/api-gateway:/app
    environment:
      - NODE_ENV=development
      - PORT=3000
    networks:
      - flores-network
    restart: unless-stopped

networks:
  flores-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
