# Configuración Nginx para Flores Victoria
# Optimizada para performance: Gzip, Brotli, Cache headers

server {
    listen 80;
    listen [::]:80;
    server_name floresvictoria.cl www.floresvictoria.cl;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name floresvictoria.cl www.floresvictoria.cl;

    # SSL Configuration (usar Let's Encrypt en producción)
    # ssl_certificate /etc/letsencrypt/live/floresvictoria.cl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/floresvictoria.cl/privkey.pem;
    
    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /var/www/flores-victoria/frontend/dist;
    index index.html;

    # ================================================
    # GZIP COMPRESSION (Ahorro: 60-70%)
    # ================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        image/svg+xml;

    # ================================================
    # BROTLI COMPRESSION (Mejor que Gzip)
    # ================================================
    # Requiere: apt-get install libnginx-mod-http-brotli-filter
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1000;
    
    brotli_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ================================================
    # CACHE HEADERS
    # ================================================
    
    # Assets con hash - Cache agresivo (1 año)
    location ~* \.(js|css|woff2?|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Imágenes - Cache moderado (30 días)
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # HTML - No cache (siempre validar)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # JSON/Manifest
    location ~* \.(json|webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # ================================================
    # SECURITY HEADERS
    # ================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP (ajustar según necesidades)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # ================================================
    # ROUTING
    # ================================================
    
    # API Proxy al backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA - Reescribir todas las rutas al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ================================================
    # PERFORMANCE OPTIMIZATIONS
    # ================================================
    
    # Límites de tamaño
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Sendfile optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Buffer sizes
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/flores-victoria-access.log;
    error_log /var/log/nginx/flores-victoria-error.log warn;
}
