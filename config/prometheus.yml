global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files for alerting
rule_files:
  - "monitoring/alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'
    
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:3009']
    metrics_path: '/metrics'
    
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3003']
    metrics_path: '/metrics'
    
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3004']
    metrics_path: '/metrics'
    
  - job_name: 'cart-service'
    static_configs:
      - targets: ['cart-service:3005']
    metrics_path: '/metrics'
    
  - job_name: 'node-backend'
    static_configs:
      - targets: ['auth-service:3001', 'product-service:3009', 'user-service:3003', 'order-service:3004']
