# Configuración de Valkey para producción
# Compatible 100% con Redis

# Red
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Persistencia AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Snapshots RDB (backup)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Replicación
replica-serve-stale-data yes
replica-read-only yes

# Seguridad (configurar password en producción via env)
# requirepass será configurado via variable de entorno VALKEY_PASSWORD

# Límites de clientes
maxclients 10000

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
