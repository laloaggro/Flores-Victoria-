version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════
  # PROMETHEUS - Time Series Database & Metrics Collector
  # ═══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: flores-victoria-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts:/etc/prometheus/alerts
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # GRAFANA - Metrics Visualization & Dashboards
  # ═══════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: flores-victoria-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # ALERTMANAGER - Alerts Management (Optional)
  # ═══════════════════════════════════════════════════════════════
  alertmanager:
    image: prom/alertmanager:latest
    container_name: flores-victoria-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # NODE EXPORTER - System Metrics (CPU, RAM, Disk, Network)
  # ═══════════════════════════════════════════════════════════════
  node-exporter:
    image: prom/node-exporter:latest
    container_name: flores-victoria-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # MONGODB EXPORTER - Database Metrics
  # ═══════════════════════════════════════════════════════════════
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: flores-victoria-mongodb-exporter
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://admin:admin123@flores-victoria-mongodb:27017/admin
    command:
      - '--mongodb.uri=mongodb://admin:admin123@flores-victoria-mongodb:27017/admin'
      - '--collect-all'
      - '--compatible-mode'
    networks:
      - monitoring
      - flores-victoria-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge
  flores-victoria-network:
    external: true

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
