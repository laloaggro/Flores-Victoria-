version: '3.8'

# Docker Compose Unificado - Flores Victoria
# Incluye: 5 Microservices + Bases de Datos + Monitoring Stack

services:
  # ============================================
  # BASES DE DATOS
  # ============================================
  
  mongodb:
    image: mongo:7.0
    container_name: flores-victoria-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: flores_victoria
    volumes:
      - mongodb_data:/data/db
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: flores-victoria-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: flores_user
      POSTGRES_PASSWORD: flores_pass
      POSTGRES_DB: flores_victoria
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flores_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flores-victoria-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MICROSERVICES
  # ============================================

  cart-service:
    build:
      context: .
      dockerfile: microservices/cart-service/Dockerfile
    container_name: flores-victoria-cart
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  product-service:
    build:
      context: .
      dockerfile: microservices/product-service/Dockerfile
    container_name: flores-victoria-product
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/flores_victoria?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: .
      dockerfile: microservices/auth-service/Dockerfile
    container_name: flores-victoria-auth
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-wwgbBGyiCXE5ohx8wcZGMe6EqVoCZPNDhMWuOzQ4fxE=}
      - JWT_EXPIRES_IN=7d
      - DB_PATH=/app/data/auth.db
    volumes:
      - auth_data:/app/data
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: .
      dockerfile: microservices/user-service/Dockerfile
    container_name: flores-victoria-user
    ports:
      - "3004:3004"
    environment:
      - USER_SERVICE_PORT=3004
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flores_victoria
      - DB_USER=flores_user
      - DB_PASSWORD=flores_pass
      - JWT_SECRET=${JWT_SECRET:-wwgbBGyiCXE5ohx8wcZGMe6EqVoCZPNDhMWuOzQ4fxE=}
    depends_on:
      - postgres
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  order-service:
    build:
      context: .
      dockerfile: microservices/order-service/Dockerfile
    container_name: flores-victoria-order
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/flores_victoria?authSource=admin
    depends_on:
      - mongodb
    networks:
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MONITORING STACK
  # ============================================

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: flores-victoria-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - dev-network
    restart: unless-stopped
    depends_on:
      - cart-service
      - product-service
      - auth-service
      - user-service
      - order-service

  grafana:
    image: grafana/grafana:11.0.0
    container_name: flores-victoria-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - dev-network
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: flores-victoria-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - dev-network
    restart: unless-stopped

networks:
  dev-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  auth_data:
  prometheus_data:
  grafana_data:
