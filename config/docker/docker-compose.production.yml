services:
  # Core Services
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.ai-service
    container_name: flores-ai-prod
    environment:
      - NODE_ENV=production
      - PORT=4013
    ports:
      - "4013:4013"
    networks:
      - flores-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order-service
    container_name: flores-order-prod
    environment:
      - NODE_ENV=production
      - PORT=4004
    ports:
      - "4004:4004"
    networks:
      - flores-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: flores-admin-prod
    environment:
      - NODE_ENV=production
      - PORT=3021
    ports:
      - "3021:3021"
    networks:
      - flores-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4021/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth-service
    container_name: flores-auth-prod
    environment:
      - NODE_ENV=production
      - PORT=4017
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
    ports:
      - "4017:4017"
    networks:
      - flores-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.payment-service
    container_name: flores-payment-prod
    environment:
      - NODE_ENV=production
      - PORT=4018
    ports:
      - "4018:4018"
    networks:
      - flores-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4018/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

