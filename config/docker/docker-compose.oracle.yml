version: '3.8'

# ==========================================
# ORACLE CLOUD FREE TIER OPTIMIZADO
# Stack completo: Frontend + 8 Microservicios + DBs
# RAM Total: ~2.5GB (cabe en 24GB disponibles)
# ==========================================

services:
  # ==========================================
  # NGINX REVERSE PROXY + FRONTEND
  # ==========================================
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.oracle
    container_name: flores-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - api-gateway
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.25
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  # ==========================================
  # API GATEWAY
  # ==========================================
  api-gateway:
    build:
      context: .
      dockerfile: microservices/api-gateway/Dockerfile
    container_name: flores-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3009
      - CART_SERVICE_URL=http://cart-service:3005
      - ORDER_SERVICE_URL=http://order-service:3004
      - USER_SERVICE_URL=http://user-service:3003
      - CONTACT_SERVICE_URL=http://contact-service:3008
      - REVIEW_SERVICE_URL=http://review-service:3007
      - WISHLIST_SERVICE_URL=http://wishlist-service:3006
      - PAYMENT_SERVICE_URL=http://payment-service:3014
      - PROMOTION_SERVICE_URL=http://promotion-service:3015
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - flores-network
    mem_limit: 192m
    cpus: 0.2
    mem_reservation: 96m
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  # ==========================================
  # MICROSERVICES
  # ==========================================
  auth-service:
    build:
      context: .
      dockerfile: microservices/auth-service/Dockerfile
    container_name: flores-auth
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/flores_victoria
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flores_victoria
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  product-service:
    build:
      context: .
      dockerfile: microservices/product-service/Dockerfile
    container_name: flores-products
    environment:
      - NODE_ENV=production
      - PORT=3009
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/flores_victoria
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flores_victoria
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - MONGODB_URI=mongodb://root:${MONGODB_PASSWORD:-lRixRgblE9Uu3efcllnAcbQYYb6MrtyWpGxKG0BiTg8=}@mongodb:27017/products_db?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  cart-service:
    build:
      context: .
      dockerfile: microservices/cart-service/Dockerfile
    container_name: flores-cart
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3005
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  order-service:
    build:
      context: .
      dockerfile: microservices/order-service/Dockerfile
    container_name: flores-orders
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/flores_victoria
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  user-service:
    build:
      context: .
      dockerfile: microservices/user-service/Dockerfile
    container_name: flores-users
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/flores_victoria
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flores_victoria
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  contact-service:
    build:
      context: .
      dockerfile: microservices/contact-service/Dockerfile
    container_name: flores-contact
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3008
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/flores_victoria
      - EMAIL_USER=${EMAIL_USER:-noreply@floresvictoria.com}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  review-service:
    build:
      context: .
      dockerfile: microservices/review-service/Dockerfile
    container_name: flores-reviews
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3007
      - REVIEW_SERVICE_MONGODB_URI=mongodb://root:${MONGODB_PASSWORD:-lRixRgblE9Uu3efcllnAcbQYYb6MrtyWpGxKG0BiTg8=}@mongodb:27017/reviews_db?authSource=admin
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  wishlist-service:
    build:
      context: .
      dockerfile: microservices/wishlist-service/Dockerfile
    container_name: flores-wishlist
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3006
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  payment-service:
    build:
      context: .
      dockerfile: microservices/payment-service/Dockerfile
    container_name: flores-payment
    environment:
      - NODE_ENV=production
      - PORT=3014
      - MONGODB_URI=mongodb://root:${MONGODB_PASSWORD:-lRixRgblE9Uu3efcllnAcbQYYb6MrtyWpGxKG0BiTg8=}@mongodb:27017/flores_victoria?authSource=admin
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    restart: unless-stopped
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3014/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  promotion-service:
    build:
      context: ./microservices/promotion-service
      dockerfile: Dockerfile
    container_name: flores-promotion
    environment:
      - NODE_ENV=production
      - PROMOTION_SERVICE_PORT=3015
      - PORT=3015
      - MONGODB_URI=mongodb://root:${MONGODB_PASSWORD:-lRixRgblE9Uu3efcllnAcbQYYb6MrtyWpGxKG0BiTg8=}@mongodb:27017/flores_victoria?authSource=admin
    restart: unless-stopped
    networks:
      - flores-network
    mem_limit: 128m
    cpus: 0.2
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3015/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  # ==========================================
  # DATABASES
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: flores-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=flores_victoria
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - flores-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flores_victoria"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    cpus: 0.2
    mem_reservation: 192m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    mem_limit: 384m
    shm_size: 128m

  redis:
    image: redis:7-alpine
    container_name: flores-redis
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - flores-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    mem_limit: 128m
    cpus: 0.15
    mem_reservation: 64m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  mongodb:
    image: mongo:7.0
    container_name: flores-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-lRixRgblE9Uu3efcllnAcbQYYb6MrtyWpGxKG0BiTg8=}
      - MONGO_INITDB_DATABASE=flores_victoria
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - flores-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    mem_limit: 128m
    cpus: 0.4
    mem_reservation: 64m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# ==========================================
# NETWORKS
# ==========================================
networks:
  flores-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

# ==========================================
# VOLUMES (Persistencia)
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
