# Configuración de Prometheus + Grafana para MCP Server

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flores-victoria'
    environment: 'production'

# Scrape del MCP Server
scrape_configs:
  # MCP Server metrics
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:5050']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  # Docker metrics (si tienes cAdvisor)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    
  # Node exporter (métricas del sistema)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

# Reglas de alerta
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alertmanager config
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
