# Railway configuration - This file is read from repository root
# For user-service, use Root Directory = microservices/user-service in Railway settings
# and this will find the Dockerfile in that directory

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
