# Nixpacks configuration for AUTH Service at repository root
# This file is used when Railway Root Directory is NOT set
# Product service uses its own custom start command override

[phases.setup]
nixPkgs = ['nodejs']

[phases.install]
cmds = [
  'cd microservices/shared && npm install --production && cd ../auth-service && npm ci && mkdir -p node_modules/@flores-victoria && cp -r ../shared node_modules/@flores-victoria/'
]

[start]
cmd = 'cd microservices/auth-service && node src/server.js'
