# Nixpacks configuration for Product Service at repository root
# This file is used when Railway Root Directory is NOT set

[phases.setup]
nixPkgs = ['nodejs']

[phases.install]
cmds = [
  'cd microservices/shared && npm install --production && cd ../product-service && npm ci && mkdir -p node_modules/@flores-victoria && cp -r ../shared node_modules/@flores-victoria/'
]
