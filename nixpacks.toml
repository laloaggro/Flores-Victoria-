# Nixpacks configuration for AUTH Service at repository root  
# This is now configured for AUTH-SERVICE
# PRODUCT-SERVICE must use Custom Build Command to override this

[phases.setup]
nixPkgs = ['nodejs']

[phases.install]
cmds = [
  'cd microservices/shared && npm install --production',
  'cd microservices/auth-service && npm ci',
  'cd microservices/auth-service && mkdir -p node_modules/@flores-victoria',
  'cd microservices/auth-service && cp -r ../shared node_modules/@flores-victoria/'
]

[start]
cmd = 'cd microservices/auth-service && node src/server.js'
