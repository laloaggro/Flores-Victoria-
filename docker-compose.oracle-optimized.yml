version: '3.8'

# ==========================================
# ORACLE CLOUD FREE TIER OPTIMIZADO v2
# Stack completo: Frontend + 8 Microservicios + DBs
# RAM Total: ~3.5GB / CPU: 2.5 cores (cabe en 24GB/4 OCPU)
# ==========================================

services:
  # ==========================================
  # NGINX REVERSE PROXY + FRONTEND
  # ==========================================
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.oracle
    container_name: flores-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - api-gateway
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ==========================================
  # API GATEWAY (Critical - mÃ¡s recursos)
  # ==========================================
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: flores-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_OPTIONS=--max-old-space-size=256
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3009
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - USER_SERVICE_URL=http://user-service:3005
      - CONTACT_SERVICE_URL=http://contact-service:3006
      - REVIEW_SERVICE_URL=http://review-service:3007
      - WISHLIST_SERVICE_URL=http://wishlist-service:3008
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
      - LOG_LEVEL=warn
      - ENABLE_CACHE=true
      - CACHE_TTL=300
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # MICROSERVICES
  # ==========================================
  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    container_name: flores-auth
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NODE_OPTIONS=--max-old-space-size=256
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
      - JWT_EXPIRES_IN=7d
      - LOG_LEVEL=warn
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 384M
        reservations:
          cpus: '0.15'
          memory: 192M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  product-service:
    build:
      context: ./microservices/product-service
      dockerfile: Dockerfile
    container_name: flores-products
    environment:
      - NODE_ENV=production
      - PORT=3009
      - NODE_OPTIONS=--max-old-space-size=256
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - LOG_LEVEL=warn
      - CACHE_TTL=600
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 384M
        reservations:
          cpus: '0.15'
          memory: 192M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3009/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cart-service:
    build:
      context: ./microservices/cart-service
      dockerfile: Dockerfile
    container_name: flores-cart
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NODE_OPTIONS=--max-old-space-size=128
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
      - LOG_LEVEL=warn
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  order-service:
    build:
      context: ./microservices/order-service
      dockerfile: Dockerfile
    container_name: flores-orders
    environment:
      - NODE_ENV=production
      - PORT=3004
      - NODE_OPTIONS=--max-old-space-size=256
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
      - LOG_LEVEL=warn
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 384M
        reservations:
          cpus: '0.15'
          memory: 192M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user-service:
    build:
      context: ./microservices/user-service
      dockerfile: Dockerfile
    container_name: flores-users
    environment:
      - NODE_ENV=production
      - PORT=3005
      - NODE_OPTIONS=--max-old-space-size=256
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - LOG_LEVEL=warn
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  contact-service:
    build:
      context: ./microservices/contact-service
      dockerfile: Dockerfile
    container_name: flores-contact
    environment:
      - NODE_ENV=production
      - PORT=3006
      - NODE_OPTIONS=--max-old-space-size=128
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - EMAIL_USER=${EMAIL_USER:-noreply@floresvictoria.com}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - LOG_LEVEL=warn
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  review-service:
    build:
      context: ./microservices/review-service
      dockerfile: Dockerfile
    container_name: flores-reviews
    environment:
      - NODE_ENV=production
      - PORT=3007
      - NODE_OPTIONS=--max-old-space-size=256
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - LOG_LEVEL=warn
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3007/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  wishlist-service:
    build:
      context: ./microservices/wishlist-service
      dockerfile: Dockerfile
    container_name: flores-wishlist
    environment:
      - NODE_ENV=production
      - PORT=3008
      - NODE_OPTIONS=--max-old-space-size=128
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
      - LOG_LEVEL=warn
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3008/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # DATABASES
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: flores-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-floresdb2025}
      - POSTGRES_DB=flores_victoria
      - PGDATA=/var/lib/postgresql/data/pgdata
      # Performance tuning for 512MB RAM allocation
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "log_min_duration_statement=1000"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flores_victoria"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    shm_size: 128m

  redis:
    image: redis:7-alpine
    container_name: flores-redis
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-floresredis2025}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 384mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-keepalive 300
      --timeout 300
      --maxclients 1000
      --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 384M
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-floresredis2025}", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ==========================================
  # OBSERVABILITY (Optional - comentar si no se necesita)
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: flores-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - SPAN_STORAGE_TYPE=memory
      - LOG_LEVEL=warn
    ports:
      - "16686:16686"
      - "6831:6831/udp"
    restart: unless-stopped
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  prometheus:
    image: prom/prometheus:latest
    container_name: flores-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=1GB'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  grafana:
    image: grafana/grafana:latest
    container_name: flores-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://floresvictoria.com:3000
      - GF_INSTALL_PLUGINS=
      - GF_LOG_LEVEL=warn
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - flores-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

# ==========================================
# NETWORKS
# ==========================================
networks:
  flores-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-flores
      com.docker.network.driver.mtu: 1500

# ==========================================
# VOLUMES (Persistencia)
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
