version: '3.8'

# ==========================================
# ORACLE CLOUD FREE TIER OPTIMIZADO
# Stack completo: Frontend + 8 Microservicios + DBs
# RAM Total: ~2.5GB (cabe en 24GB disponibles)
# ==========================================

services:
  # ==========================================
  # NGINX REVERSE PROXY + FRONTEND
  # ==========================================
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.oracle
    container_name: flores-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - api-gateway
    networks:
      - flores-network
    mem_limit: 256m

  # ==========================================
  # API GATEWAY
  # ==========================================
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: flores-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3009
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - USER_SERVICE_URL=http://user-service:3005
      - CONTACT_SERVICE_URL=http://contact-service:3006
      - REVIEW_SERVICE_URL=http://review-service:3007
      - WISHLIST_SERVICE_URL=http://wishlist-service:3008
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - flores-network
    mem_limit: 256m

  # ==========================================
  # MICROSERVICES
  # ==========================================
  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    container_name: flores-auth
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
      - JWT_EXPIRES_IN=7d
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 256m

  product-service:
    build:
      context: ./microservices/product-service
      dockerfile: Dockerfile
    container_name: flores-products
    environment:
      - NODE_ENV=production
      - PORT=3009
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 256m

  cart-service:
    build:
      context: ./microservices/cart-service
      dockerfile: Dockerfile
    container_name: flores-cart
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m

  order-service:
    build:
      context: ./microservices/order-service
      dockerfile: Dockerfile
    container_name: flores-orders
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 256m

  user-service:
    build:
      context: ./microservices/user-service
      dockerfile: Dockerfile
    container_name: flores-users
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 256m

  contact-service:
    build:
      context: ./microservices/contact-service
      dockerfile: Dockerfile
    container_name: flores-contact
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
      - EMAIL_USER=${EMAIL_USER:-noreply@floresvictoria.com}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m

  review-service:
    build:
      context: ./microservices/review-service
      dockerfile: Dockerfile
    container_name: flores-reviews
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-floresdb2025}@postgres:5432/flores_victoria
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 256m

  wishlist-service:
    build:
      context: ./microservices/wishlist-service
      dockerfile: Dockerfile
    container_name: flores-wishlist
    environment:
      - NODE_ENV=production
      - PORT=3008
      - REDIS_URL=redis://:${REDIS_PASSWORD:-floresredis2025}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_SUPER_SECRET_KEY_12345}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flores-network
    mem_limit: 128m

  # ==========================================
  # DATABASES
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: flores-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-floresdb2025}
      - POSTGRES_DB=flores_victoria
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - flores-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flores_victoria"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    mem_limit: 512m
    shm_size: 128m

  redis:
    image: redis:7-alpine
    container_name: flores-redis
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-floresredis2025}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - flores-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-floresredis2025}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    mem_limit: 256m

# ==========================================
# NETWORKS
# ==========================================
networks:
  flores-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ==========================================
# VOLUMES (Persistencia)
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
